<div>
    <span class="text-left">Цена без учёта скидки:</span>
    <span class="text-right">{{ carts.total_base_price }} ₽</span>
</div>
{% if  carts.discount_amount %}
<div>
    <span class="text-left">Скидка:</span>
    <span class="text-right">-{{ carts.discount_amount }} ₽</span>
</div>
{% endif %}
{% if not show_btn %}
    {% if del_price %}
        <div id="id_plus_delivery" data-delivery="{{ del_price }}">
            <span class="text-left">Доставка:</span>
            <span class="text-right">{{ del_price }} ₽</span>
        </div>
    {% else %}
        <span class="text-right">0 ₽</span>
    {% endif %}
{% endif %}

<div class="ec-cart-summary-total">
    <span class="text-left">Итог:</span>
    <span class="text-right" id="id_total_price" data-price="{{ carts.total_price }}">{{ carts.total_price }} ₽</span>
</div>
